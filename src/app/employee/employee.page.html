<ion-header>
  <ion-toolbar>
    <ion-title>employee</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let emp of employees" [routerLink]="['./',emp.empID]">
        <ion-avatar slot="start">
          <ion-img [src]="emp.imageUrl"></ion-img>
        </ion-avatar>
        <ion-label>{{emp.firstName}}</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
