<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/employee"></ion-back-button>
    </ion-buttons>
    <ion-title>employee-details</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="onDeleteEmployee()">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col   class="ion-no-padding">
          <ion-img [src]="loadedEmployee.imageUrl"></ion-img>
       </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <h1>{{ loadedEmployee.firstName}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
       <ion-col>
         <ion-item *ngFor="let mt of loadedEmployee.eatMeal">
          {{ mt }}
         </ion-item>
       </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
